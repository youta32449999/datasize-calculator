@(resultList: List[(String, Int)])(implicit request: MessagesRequestHeader)

@main("DataSizeCalculator") {
    @if(resultList.length == 0) {
        <p>失敗しました。</p>
        <p>日本語を含むデータ型名は現在対応していません。またコメントを削除すると上手くいくかもしれません。</p>

    } else {
        @for(i <- resultList){
            <p>@{i._1} : @{i._2}</p>
        }
    }
}
